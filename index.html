    <script>
        const currentDomain = window.location.origin;
        let currentUrl = '';

        function generateUrl() {
            const protocol = document.getElementById('protocol-select').value;
            const country = document.getElementById('country-select').value;
            
            let url = `${currentDomain}/subscribe`;
            const params = [];
            
            if (protocol) {
                params.push(`proto=${protocol}`);
            }
            
            if (country) {
                params.push(`country=${country}`);
            }
            
            if (params.length > 0) {
                url += '?' + params.join('&');
            }
            
            currentUrl = url;
            
            const resultSection = document.getElementById('result-section');
            const urlDisplay = document.getElementById('url-display');
            
            resultSection.classList.add('show');
            urlDisplay.textContent = url;
        }

        async function copyResult() {
            if (!currentUrl) {
                return;
            }
            
            try {
                await navigator.clipboard.writeText(currentUrl);
                showNotification();
                
                const copyButton = document.getElementById('copy-button');
                const originalText = copyButton.innerHTML;
                copyButton.classList.add('copied');
                copyButton.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                    –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!
                `;
                
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButton.innerHTML = originalText;
                }, 2000);
                
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏:', err);
                fallbackCopyTextToClipboard(currentUrl);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                showNotification();
            } catch (err) {
                console.error('Fallback: –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç: ', err);
            }

            document.body.removeChild(textArea);
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // –ê–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            const sections = document.querySelectorAll('.filters-section, .info-section');
            sections.forEach((section, index) => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    section.style.transition = 'all 0.6s ease';
                    section.style.opacity = '1';
                    section.style.transform = 'translateY(0)';
                }, index * 150);
            });
        });
